<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Cronometro</title>
</head>
<body>
	<div class="container">
		<div class="containerCronometro">
			<div class="bordaCronometro">
				<div class="cronometro">
					<div class="tempo">
						<span class="hora">00</span>:<span class="minutos">00</span>:<span class="segundos">00</span>:<span class="miliSegundos">00</span>
					</div>
					<div class="botaos">
						<button class="start"><ion-icon name="play-outline" class="icone"></ion-icon></button>
						<button class="pausar"><ion-icon name="pause-outline" class="icone"></ion-icon></button>
						<button class="reiniciar rotacaoIcone"><ion-icon name="refresh-outline" class="icone "></ion-icon></button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body> 
</html>
